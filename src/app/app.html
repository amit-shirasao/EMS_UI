<div class="container pt-2">
  <button class="btn btn-primary mb-2">Create New</button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>isGraduate</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for(employee of employees(); track employee.name){
      <tr>
        <td>{{ employee.name }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.isGraduate }}</td>
        <td>
          <button class="btn btn-primary">Edit</button>
          <button class="btn btn-danger ms-2">Delete</button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
